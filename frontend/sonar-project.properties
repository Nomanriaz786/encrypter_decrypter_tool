sonar.projectName=Secure Encryption Frontend
sonar.projectVersion=1.0.0

# Source code
sonar.sources=src/
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.config.*,**/*.test.*,**/*.spec.*

# Tests
sonar.tests=src/
sonar.test.inclusions=**/*.test.tsx,**/*.test.ts,**/*.spec.tsx,**/*.spec.ts

# Coverage
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.*,**/*.spec.*

# Language
sonar.language=ts

# TypeScript
sonar.typescript.node=node

# Encoding
sonar.sourceEncoding=UTF-8

# Security hotspots
sonar.security.config.javascript.security-hotspots=true

# Rules profile
sonar.qualitygate.wait=true

# Additional settings for security
sonar.security.sources=src/
sonar.security.tests=src/
sonar.security.lcov.reportPaths=coverage/lcov.info

# Linting
sonar.eslint.reportPaths=eslint-report.json