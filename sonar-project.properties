sonar.projectKey=Nomanriaz786_encrypter_decrypter_tool
sonar.organization=nomanriaz786

# Project Information
sonar.projectName=Secure Encryption/Decryption Tool
sonar.projectVersion=1.0.0

# Source and Test Directories
sonar.sources=backend/src,frontend/src
sonar.tests=backend/tests,frontend/src/__tests__
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.test.js,**/*.spec.js,**/*.config.js,**/public/**

# Coverage Reports
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/*.config.js,**/tests/**,**/__tests__/**

# Language specific settings
sonar.javascript.node.maxspace=4096

# Code Quality Settings
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Security Hotspots
sonar.security.hotspots.ratingThresholds=A=0;B=3;C=7;D=10

# Duplications
sonar.cpd.exclusions=**/*.test.js,**/*.spec.js

# Analysis Parameters
sonar.sourceEncoding=UTF-8
sonar.verbose=false
