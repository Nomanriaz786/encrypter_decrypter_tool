# SonarQube Backend Configuration
# Project key and organization will be set via GitHub Actions
sonar.projectName=Secure Encryption Backend
sonar.projectVersion=1.0.0

# Source code
sonar.sources=src/
sonar.exclusions=**/node_modules/**,**/coverage/**,**/*.config.js,**/*.test.js,**/*.spec.js

# Tests
sonar.tests=__tests__/
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js

# Language
sonar.language=js

# Encoding
sonar.sourceEncoding=UTF-8

# Security hotspots
sonar.security.config.javascript.security-hotspots=true

# Rules profile
sonar.qualitygate.wait=true

# Additional settings for security
sonar.security.sources=src/
sonar.security.tests=__tests__/
sonar.security.lcov.reportPaths=coverage/lcov.info